<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header id="weather-dashboard" class="container-fluid text-center text-white bg-dark p-2">
        <h1 id="title">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-sm-3 bg-light">
                <h5 class="mt-1">Search for a City:</h5>
                <div class="input-group mb-3">
                    <input id="enter-city" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
                    
                </div>
                <button class="btn btn-primary mb-3" type="button" id="search-button" >Search</button>
                <hr id="line" style="color:black">
                <form id="history"></form>
            </div>
            <div class="col-lg-9 col-sm-6">
                <div class="row mr-0">
                    <div class="col-lg-11 card m-3 d-none" id="today-weather">
                        <div class="card-body">
                            <div id="city-img">
                                <h3 id="city-name" class="city-name align-middle"></h3> <img id="current-pic" alt="">
                            </div>
                            <p id="Temp"></p>
                            <p id="Wind"></p>
                            <p id="Humidity"></p>
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>
                <div class="row d-none" id="fiveday-header">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 forecast text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast text-white m-2 rounded"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
